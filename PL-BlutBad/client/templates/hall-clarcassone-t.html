<template name="hall_clarcassone">
  {{#if show}}
		<div class="full-page">		
		<h5 id = "hidden">Juegos disponibles en la plataforma</h5>			
		<h2>¡Creación de partidas para el juego Clarcassone!</h2>
		<div class="gallery">
    <div class="container">
      <div class="span3 jugad_hall">
        <div class="well">
        	<h2 class="muted">Jugadores</h2>
      		<ul>
      			{{#each UsersInHall}}
      				<li><span class="label">{{getUsername user_id}}</span></li>
      			{{/each}}
      		</ul>          
        	<p>Hay partidas sencillas y partidas de Torneos. ¡Tú eliges!</p>
        	<hr>	
            <p><a id="nuevaPartida" class="btn btn-large" href="#"><i class="icon-ok"></i> Crear Partida</a></p>
        	<hr>
          {{#if error}}
            <div class="alert alert-error">{{error}}</div>
          {{/if}}
          <div class="not-register" title="Clarcassonne" style="display:none">
            <p class="alert alert-error">
              <span class="ui-icon ui-icon-circle-check" style="float:left; margin:0 7px 50px 0;"></span>
              Para jugar debes estar registrado en la plataforma.
            </p>
          </div>
        </div>
      </div>
    
    {{>misTorneos}}

    <div class="row">
      <div class="span5 well">
        <h3>Mis partidas actuales</h3>
        {{#each CurrentParty}}
          <table class="table table-striped table-condensed">
            <thead>
              <tr>
                <th>Username</th>
                <th>Rango</th>             
                <th>Puntos</th> 
                <th>Status</th>                                          
              </tr>
            </thead>   
            <tbody>
              {{#each jugadores}}
                <tr>
                  {{#if userIa}}
                    <td>Jugador IA</td>
                  {{else}}
                    <td>{{getUsername this.user_id}}</td>
                  {{/if}}
                  <td>{{userRango this.user_id}}</td> 
                  <td>{{point this.user_id ../this}}</td> 
                  <td><span class="label label-important">Jugando</span>
                  </td>                                       
                </tr>
              {{/each}}           
            </tbody>
          </table>
          {{#if currentUser}}
            <div class="btn-toolbar">
              <button class="btn continue">Continuar</button> 
            </div>
          {{/if}}
        {{/each}}
      </div>      

		  <div class="span5 well">
        <h3>{{tipo_partys}}</h3>
		    {{#each partidasVolatiles}}
          {{#if torneo_user}}
            <table class="table table-striped table-condensed">
              <thead>
                <tr>
                  <th>Username</th>
                  <th>Rango</th>
                  <th>Role</th>
                  <th>Status</th>                                          
                </tr>
              </thead>   
              <tbody>
                {{#each jugadores}}
                  <tr>
                    {{#if userIa}}
                      <td>Jugador IA</td>
                    {{else}}
                      <td>{{getUsername this.user_id}}</td>
                    {{/if}}
                    <td>{{userRango this.user_id}}</td>
                    <td>{{rol this.user_id ../this._id}}</td>
                    <td><span class="{{estadoUser this.estado}}">{{this.estado}}</span>
                    </td>                                       
                  </tr>
                {{/each}}           
              </tbody>
            </table>
            {{#if currentUser}}
              <div class="btn-toolbar">
                {{#if show_ready}}
                  <button class="btn ready">{{estadoUserAct this._id}}</button>
                {{/if}}
                {{#if noTorneo}}
                  {{#if show_ab this._id}}
          		      <button class="btn unirme">{{unir_aband this._id}}</button>
                  {{/if}}
                  <button id = "{{muestro_oculto this._id}}" class="btn startparty">Empezar</button>
                  <button id = "{{muestro_oculto this._id}}" class="btn removeparty">Descartar</button>
                  <button id = "{{muestro_oculto this._id}}" class="btn playIa">Jugador IA</button>
                {{/if}}
    	        </div>
            {{/if}}
          {{/if}}
        {{/each}}
      </div>            
    </div>
  </div>
</div>
{{/if}}
</template>
