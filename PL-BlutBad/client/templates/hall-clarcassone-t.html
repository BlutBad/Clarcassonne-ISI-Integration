<template name="hall_clarcassone">
  {{#if show}}
		<div class="full-page">		
		<h5 id = "hidden">Juegos disponibles en la plataforma</h5>			
		<h2>Â¡Creacion de partidas para el juego Clarcassone!</h2>
		<div class="gallery">
    <div class="container">
      <div class="span3">
        <div class="well">
        	<h2 class="muted">Jugadores</h2>
      		<ul>
      			{{#each UsersInHall}}
      				<li><span class="label">{{getUsername user_id}}</span></li>
      			{{/each}}
      		</ul>          
        	<p>Descripcion de como se juega aqui.</p>
        	<hr>	
            <p><a id="nuevaPartida" class="btn btn-large" href="#"><i class="icon-ok"></i> Crear Nueva Partida</a></p>
        	<hr>
          {{#if error}}
            <div class="alert alert-error">{{error}}</div>
          {{/if}}
          <div class="not-register" title="Clarcassonne" style="display:none">
            <p class="alert alert-error">
              <span class="ui-icon ui-icon-circle-check" style="float:left; margin:0 7px 50px 0;"></span>
              Para jugar debes estar registrado en la plataforma.
            </p>
          </div>
        </div>
      </div>
    
    <div class="row">
		  <div class="span5">
		    {{#each partidasVolatiles}}
          <table class="table table-striped table-condensed">
            <thead>
              <tr>
                <th>Username</th>
                <th>Rango</th>
                <th>Role</th>
                <th>Status</th>                                          
              </tr>
            </thead>   
            <tbody>
              {{#each jugadores}}
                <tr>
                  <td>{{getUsername this.user_id}}</td>
                  <td>{{userRango this.user_id}}</td>
                  <td>{{rol this.user_id}}</td>
                  <td><span class="{{estadoUser this.estado}}">{{this.estado}}</span>
                  </td>                                       
                </tr>
              {{/each}}           
            </tbody>
          </table>
          <div class="btn-toolbar">
    		    <button class="btn unirme">{{unir_aband this._id}}</button>
    		    <button class="btn ready">{{estadoUserAct this._id}}</button>
            <button id = "{{muestro_oculto this._id}}" class="btn startparty">Empezar</button>
            <button id = "{{muestro_oculto this._id}}" class="btn removeparty">Descartar</button>
	        </div>
        {{/each}}
      </div>            
    </div>
  </div>
</div>
{{/if}}
</template>
