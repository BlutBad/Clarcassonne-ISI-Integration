<template name="friends">
	{{#if show}}
		{{#if register}}
			<div id="friends">
				<h1>Amigos</h1>
				<div id="my-friends">
					<h3>Mis amigos</h3>
					<div id="list-of-friends">
						{{>myFriends}}
					</div>
				</div>
				<div id="list-of-users">
					<h3>Usuarios registrados</h3>
					<div id="all-users">
						{{> allUsers}}
					</div>
				</div>
			</div>
		{{else}}
			<div>
				<p>Registrate co√±o</p>
			</div>
		{{/if}}
	{{/if}}
</template>

<template name="allUsers">
	{{#each userRegister}}
		<p class="userRegister"> {{username}} </p>
	{{/each}}
</template>

<template name="myFriends">
	<p>my usarname: <strong>{{username}}</strong></p>
	{{#each showFriends}}
		<p>{{name}}</p>
	{{/each}}
</template>
