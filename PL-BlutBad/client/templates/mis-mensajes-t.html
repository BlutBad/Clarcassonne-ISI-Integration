<template name="inbox">
	{{#if show}}
		{{#if register}}

				<h1>Mis mensajes</h1>
				<div id="content-inbox">

						</div>
					</div>

						</div>
					</div>
				</div>
			</div>

		{{else}}
			<div id="notRegisterDialog">
			  	<p>
			  		Debes estar registrado en la aplicaciÃ³n.
			  	</p>
			</div>
