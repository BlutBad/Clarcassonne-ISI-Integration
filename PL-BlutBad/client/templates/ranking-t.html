<template name="ranking">
	{{#if show}}
    <h1>Ranking</h1> 
		<div class="container_ranking">
			<div class="game_filter">
				<h3>Ranking del juego</h3>
				<ul class="sub-navigation">
					{{#each juegos}}
						<li class = "sortBy"><a href="#" class="{{_id}}">{{name}}</a></li> 
					{{/each}}
				</ul> 	
				<input type="button" class = "btn" id="mostrar_ranking" value="Mostrar a los mejores!"> 
			</div> 
			
			<div id = "ranking_container">
				<div class="btn-toolbar">
				    <button class="btn btn-primary fakeRanking">Fake Ranking</button>
				    <button class="btn">Boton Funcional 3</button>
				    <button class="btn">Boton Funcional 2</button>
				</div>


    {{#if show3BestRanking}}
         {{#each juegos}}
             {{#if anyGamer _id}}
                <div class="well">
                <h3>{{name}}</h3>
                            <table class="table">
                              <thead>
                                <tr>
                                    <th>#</th>
                                    <th>USER</th>
                                    <th>MAX SCORE</th> 
                                    <th>Total SCORE</th> 
                                    <th>RANGO</th> 
                                </tr>
                              </thead>
                              <tbody>
                              {{#each bestPlayers3 _id}}
                                    <tr>
                                        <td>{{No}}</td>
                                        <td><span class="{{clacc}}">{{user}}</span>
                                        <td>{{maxScore}}</td> 
                                        <td>{{totalScore}}</td> 
                                        <td>{{rango}}</td> 
                                    </tr>
                                {{/each}}
                              </tbody>
                            </table>
                        </div>
                    </div>  
                </div>
             {{/if}}
        {{/each}}

    {{else}}
				<div class="well">
				<h3>{{gameName}}</h3>
				
				    <table class="table">
				      <thead>
				        <tr>
			          		<th>#</th>
							<th>USER</th>
							<th>MAX SCORE</th> 
							<th>Total SCORE</th> 
							<th>RANGO</th> 
				        </tr>
				      </thead>
				      <tbody>
				      {{#each scores}} 
				        <tr>
				        	<td>{{No}}</td>
				        	<td><span class="{{clacc}}">{{user}}</span>
							<td>{{maxScore}}</td> 
							<td>{{totalScore}}</td> 
							<td>{{rango}}</td> 
						</tr>
						{{/each}}
				      </tbody>
				    </table>
				</div>
				<div class="pagination">
				    <ul>
				        <li><a href="#">Prev</a></li>
				        <li><a href="#">1</a></li>
				        <li><a href="#">2</a></li>
				        <li><a href="#">3</a></li>
				        <li><a href="#">4</a></li>
				        <li><a href="#">Next</a></li>
				    </ul>
				</div>
			</div>	
		</div>
	{{/if}}
{{/if}}
</template>
