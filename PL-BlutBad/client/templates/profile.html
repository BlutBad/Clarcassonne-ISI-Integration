<template name="profil">
	{{#if showprofile}}
		{{#if registrado}}
		<div id="profile-container">
			<div id="formu">
				<h1>Perfil de Usuario</h1>
				<div class="container">   
					<label>
					Nombre: <input class="form-control" id="nombre" value="{{getUsername getUserId}}" type="text" required/>
					 </label>
					 <label>
           			Email: <input class="form-control" id="email" value="{{getUserEmail getUserId}}" type="email" required/>
           			</label>
            		<!--<input class="form-control" name="password" placeholder="New Password" type="password" />-->
            		Fecha de nacimiento: <input type="text" id="datebirth" value="{{getUserDateBirth getUserId}}">
            		<label>
            		Género: 
            		<select id="genero" name="list">
						<option selected>{{getUserGender getUserId}}</option>
						<option> Male </option>
						<option> Female</option>
					</select>							
					</label>
					<br/>
					<button class="btn btn-primary" id="save" type="submit"> Guardar los cambios</button>
				</div>
			</div>
			<br/>
			<h2>Partidas jugadas: {{scores.length}}</h2>
			<h1>Premios</h1>
			
			puntos conseguidos: 
			{{#each scores}} 
			<table>
				<tbody>
					<tr>
						<td>{{game}}</td>
						<td>{{user}}</td>
						<td>{{maxScore}}</td> 
						<td>{{totalScore}}</td> 
						<td>{{rango}}</td> 
					</tr>
				</tbody>
			</table>  
		</div>
		{{/each}}
			
			partidas ganadas no se donde se guarda si una partida se ha ganado o perdido
			(si se pudiese mejor con un gráfico)
			ISI-coins si se llega ha hacer
		{{else}}
			<p>Debes estar registrado para ver tu perfil</p>
		{{/if}}
		</div>
	{{/if}}
</template>
