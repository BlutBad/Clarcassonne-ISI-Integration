<template name="juegos"> {{#if show}}

		<div class="full-page">
			<h5>Juegos disponibles en la plataforma</h5>

			<div class="gallery">
				{{#each juegos}}

				<div class="gallery-item">
					<h3>{{name}}</h3>
					<img src="{{logo_src}}" class="gallery-image" alt="{{logo_alt}}" />
				
					<div class="gallery-description">
						<h5>{{title_desc}}</h5>
						<p>{{description}}</p>
					</div>
				</div>
				{{/each}}
			</div>
		</div>

{{/if}} </template>



<template name="gamecontainer"> 
<div id="gamecontainer">

			<div id="GameAlienInvasion" class="game">
				<h1>AlienInvasion</h1>
				<canvas id='gamealien' width='320' height='480'></canvas>
			</div>

			<div id="GameCarcassone" class="game">
				<h1>GameCarcassone</h1>
				<canvas id='GameCarcassoneCanvas' width='320' height='480'></canvas>
			</div>

			<div id="GameFrootWars" class="game">
				<h1>GameFrootWars</h1>
				<canvas id='GameFrootWarsCanvas' width='320' height='480'></canvas>
			</div>
		</div>

</template>
