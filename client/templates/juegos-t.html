<template name="juegos"> {{#if show}}

		<div class="full-page">
			<h5>Juegos disponibles en la plataforma</h5>

			<div class="gallery">
				{{#each juegos}}

				<div class="gallery-item">
					<h3>{{name}}</h3>
					<img src="{{logo_src}}" class="gallery-image" alt="{{logo_alt}}" />
				
					<div class="gallery-description">
						<h5>{{title_desc}}</h5>
						<p>{{description}}</p>
					</div>
				</div>
				{{/each}}
			</div>
		</div>

{{/if}} </template>
