<template name="hall_clarcassone">
{{#if show}}
		<div class="full-page">
		
			<h5 id = "hidden">Juegos disponibles en la plataforma</h5>
					
			<h2>Â¡Creacion de partidas para el juego Clarcassone!</h2>
			<div class="gallery">
<div class="container">
	<div class="span3">
            <div class="well">
        		<h2 class="muted">Jugadores</h2>
        		<ul>
        			{{#each UsersInHall}}
        				<li><span class="label">{{getUsername user_id}}</span></li>
        			{{/each}}
        		</ul>          
        		<p>Descripcion de como se juega aqui.</p>
        		<hr>	
        		<p><a id="nuevaPartida" class="btn btn-large" href="#"><i class="icon-ok"></i> Crear Nueva Partida</a></p>
        		<hr>
        	</div>
        </div>



	<div class="row">
		<div class="span5">
		{{#each partidasVolatiles}}
            <table class="table table-striped table-condensed">
                  <thead>
                  <tr>
                      <th>Username</th>
                      <th>Rango</th>
                      <th>Role</th>
                      <th>Status</th>                                          
                  </tr>
              </thead>   
              <tbody>
              {{#each jugadores}}
                <tr>
                    <td>{{getUsername this}}</td>
                    <td>{{getUserRango this}}</td>
                    <td>Editor</td>
                    <td><span class="label label-success">Active</span>
                    </td>                                       
                </tr>
                {{/each}}
                <tr>
                    <td>Emily F. Burns</td>
                    <td>2011/12/01</td>
                    <td>Staff</td>
                    <td><span class="label label-important">Banned</span></td>                                       
                </tr>
                <tr>
                    <td>Andrew A. Stout</td>
                    <td>2010/08/21</td>
                    <td>User</td>
                    <td><span class="label">Inactive</span></td>                                        
                </tr>
                <tr>
                    <td>Mary M. Bryan</td>
                    <td>2009/04/11</td>
                    <td>Editor</td>
                    <td><span class="label label-warning">Pending</span></td>                                       
                </tr>
                <tr>
                    <td>Mary A. Lewis</td>
                    <td>2007/02/01</td>
                    <td>Staff</td>
                    <td><span class="label label-success">Active</span></td>                                        
                </tr>                                   
              </tbody>
            </table>
            	<div class="btn-toolbar">

		    <button class="btn startparty">Empezar</button>
		    <button class="btn removeparty">Descartar</button>
		    <button class="btn unirme">Unirme</button>
		    <button class="btn ready">Listo!</button>
	</div>
            {{/each}}
            </div>
            
</div>
</div>
</div>
{{/if}}
</template>
