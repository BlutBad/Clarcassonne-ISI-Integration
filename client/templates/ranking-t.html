<template name="ranking">
	{{#if show}}
		<h1>Ranking</h1> 
		<div id = "ranking_container">
			<table>
				<thead>
					<tr>
						<th>GAME</th>
						<th>USER</th>
						<th>SCORE</th> 
					</tr>
				</thead> 
			</table>  
			{{#each scores}}
			<table>
				<tbody>
					<tr>
						<td>{{gameId}}</td>
						<td>{{userId}}</td>
						<td>{{score}}</td> 
					</tr>
				</tbody>
			</table>  
		</div>
		{{/each}}
		
	{{/if}}
</template>
