<head>
	<title>X-ADrian</title>
</head>

<body>
	<div id="div-login-button">{{loginButtons}}</div>
	<div id="titulo" Size="6">X-ADrian</div>
	<div id="subtitulo">Welcome to X-ADrian platform</div><br>
	<div id="container">
   		{{> cointemp}}
		{{> tabstemp}}
		{{> friendsTemp}}
		{{> chatsTabsTemp}}
   	</div>	
</body>

<template name="cointemp">
	<div id="slider">
		<div id="coin-slider">
		    <IMG  SRC="frootwar.png">
		    <IMG  SRC="carcassonne.jpg">
		    <IMG  SRC="alieninvasion.png">
		</div>
	</div>	
</template>


<template name="tabstemp">
	<div id="tabs" >
		<ul>
			<li><a href="#juegos">Juegos</a></li>
			<li><a href="#ranking">Ranking</a></li>
			<li><a href="#perfil">Perfil</a></li>
		</ul>
		<div id="juegos">{{> gamestemp}} {{> matchestemp}} {{> roomgametemp}}</div>
		<div id="ranking">{{> gamesrankingtemp}} {{> userstemp}} {{> byuserrankingtemp}} {{> bygamerankingtemp}}</div>
		<div id="perfil">{{> imagperfiltemp}}{{> datosperfiltemp}}{{> modperfiltemp}}</div>
	</div>
</template>


<template name="friendsTemp">
		
		<div id="accordion">
			<h3>Conectados</h3>
				<div>
				{{> listaAmigosOnlineTemp}}
				</div>
			<h3>Desconectados</h3>
				<div>
				{{> listaAmigosOfflineTemp}}
				</div>	
			<h3>Buscar</h3>
				<div>
					<input type="text" id="formSearch">
					<input type="button" id="buttonSearch" value="Buscar"/>
				</div>
		</div>
		<a id="friends" class="escondido" style="cursor:pointer;" >
			Amigos
		</a>
	
</template>


<template name="chatsTabsTemp">
	<div id="chatTabs" >
		<ul>
		</ul>
	</div>
</template>


<template name="userstemp">
	<div id="users" >
		<p>Por usuarios:</p>
		{{# each users}}
			<a style ="cursor:pointer;text-decoration:underline;" class="linkuserranking">{{username}}</a>
		{{/each}}
	</div>
</template>

<template name="gamesrankingtemp" >
	<div id="gamesranking">
		<p>Por juegos:</p>
		{{# each games}}
			<a style ="cursor:pointer;text-decoration:underline;" class="linkgameranking">{{name}}</a><br>
		{{/ each}}
	</div>
</template>

<template name="byuserrankingtemp">
	<div id="byuserranking">
		<a style ="cursor:pointer;text-decoration:underline;" class="linkback">atras</a>
		<p id="usernameRanking"></p>
		<table>
			<thead>
				<tr>
					<th>Juego</th>
					<th>Puntuacion</th>
				</tr>
			</thead>
			<tbody>
				{{# each ranking}}
					<tr>
						<td>{{game}}</td> <td>{{score}}</td>
					</tr>
				{{/ each}}
			</tbody>
		</table>
	</div>
</template>

<template name="bygamerankingtemp">
	<div id="bygameranking">
		<a style ="cursor:pointer;text-decoration:underline;" class="linkback">atras</a>
		<p id="gameRanking"></p>
		<table>
			<thead>
				<tr>
					<th>Usuario</th>
					<th>Puntuacion</th>
				</tr>
			</thead>
			<tbody>
				{{# each ranking}}
					<tr>
						<td>{{user}}</td> <td>{{score}}</td>
					</tr>
				{{/ each}}
			</tbody>
		</table>
	</div>
</template>


<template name="input">
	<div id="messagecont">
		<a id="buttVideoSt"  style="cursor:pointer;" class="StartVC">
			Start VideoChat
		</a>
		<p> Mensaje: <input type="text" id="message" style="width:50%"></p>
	</div>
</template>


<template name="messagestemp" >
	<div id="messages" style="overflow:auto;height:50%;">
		{{# each messages}}
			<i>{{name}}: {{message}}</i></br>
		{{/each}}
	</div>
</template>


<template name="roomchattemp" >
	<div id="roomchat">
		{{> input}}</br>{{> messagestemp}}
	</div>
</template>


<template name="loguserstemp">
	<div id="logusers">
		{{# each logusers}}
			{{username}}
		{{/ each}}
	</div>
</template>


<template name="gamestemp" >
	<div id="games">
		{{# each games}}	
			<a style ="cursor:pointer;text-decoration:underline;" class="linkgame">{{name}}</a><br>
			<IMG  SRC =FotosPeq/{{name}} class="linkgame"><br>
		{{/ each}}
	</div>

</template>


<template name="matchestemp">
	<div id="matches">
		<h1> {{> gamenametemp}} </h1>
		<table>
			{{# each matches}}
				<tr>
					-
					<td><a class="linkmatch {{_id}}">{{name}}</a></td>
					<td> {{created}}</td>
					<td> {{num_players}} Jugadores</td>
					<td>{{#if password}}Clave: <input type="password" class="linkmatch_pass {{_id}}">{{/if}}</td>
				</tr>
			{{/ each}}
		</table>
		<p> <table id="creator_table"> 
			<tr><td> Nueva partida: <input type="text" id="match_name"> </td></tr> 
			<tr><td> Contraseña: <input type="password" id="match_pass"> </td></tr> 
			<tr><td> <button type="button" id="match_creator">Crear</button> </td></tr> 
		</table> </p>
		<p style="width: 100%;">
			<button id="match_back">Atrás</button>
			<button id="random_button" style="margin-left : auto; margin-right: auto">Partida aleatoria</button>
		</p>
	</div>
</template>


<template name="alientemp">
	<div id="aliencontainer">
		<canvas id='aliencanvas' width='320' height='480'></canvas>
	</div>
</template>


<template name="frootwarstemp">
	<div id="frootwarscontainer" style="backgroud-color:green">
		<canvas id="gamecanvas" width="640" height="480" class="gamelayer"></canvas>
  		<div id="scorescreen" class="gamelayer">
    		<img id="togglemusic" src="images/icons/sound.png" onclick="game.toggleBackgroundMusic();">
    		<img src="images/icons/prev.png" onclick="game.restartLevel();">
    		<span id="score">Score: 0</span>
  		</div>
  		<div id="gamestartscreen" class="gamelayer">
    		<img src="images/icons/play.png" alt="Play Game" onclick = "game.showLevelScreen();"><br>
    		<img src="images/icons/settings.png" alt="Settings">
  		</div>
  		<div id="levelselectscreen" class="gamelayer"></div>
  		<div id="loadingscreen" class="gamelayer">
   		<div id="loadingmessage"></div>
  		</div>
  		<div id="endingscreen" class="gamelayer">
   		<div>
   	   	<p id="endingmessage">The Level Is Over Message</p>
   	   	<p id="playcurrentlevel" onclick="game.restartLevel();"><img src="images/icons/prev.png"> Replay Current Level</p>
   	   	<p id="playnextlevel" onclick="game.startNextLevel();"><img src="images/icons/next.png"> Play Next Level </p> 
      		<p id="returntolevelscreen"onclick="game.showLevelScreen();"><img src="images/icons/return.png"> Return to Level Screen</p>
    		</div>
  		</div>
	</div>
</template>


<template name="clarcassonnetemp">
        <div id="clarcassonnecontainer" >
                <canvas id='clarcassonnecanvas' width='800' height='600'></canvas>
				<audio id="sonidojuego">
				<source src="audio/won2.ogg" type="audio/ogg"/>
				</audio>
				<audio id="sonido_ladron">
					<source src="audio/ladron.ogg" type="audio/ogg"/>
		   		</audio>
		   		<audio id = "sonido_granjero">
		   			<source src="audio/Gallo.ogg" type="audio/ogg"/>
		   		</audio>
		   		<audio id= "sonido_caballero">
		   			<source src="audio/HORSES.ogg" type="audio/ogg"/>
		   		</audio>
		   		<audio id="sonido_monje">
		   			<source src="audio/30_Wololo.ogg" type="audio/ogg"/>
		   		</audio>
		   		<audio id="sonido_ficha">
		   			<source src="audio/GONG4.ogg" type = "audio/ogg"/>
		   		</audio>
        </div>
</template>


<template name="roomgametemp">
	<div id="roomcontainer">
		<div class="alaputaizqtop"> 
			<a style ="cursor:pointer;text-decoration:underline;" id="exitgame"> Salir </a>
			<h1>{{> gamenametemp}}</h1>  <h2>{{> matchnametemp}}</h2>
			{{> roomplayerstemp}}
		</div>
		<div class="alaputadertop">{{> my-video }} {{> remote-videos }}</div>
		<br style="clear:both;"/>

		<div class="alaputaizq"> {{> roomchattemp}} </div>
		<div class="alaputader">{{> alientemp}} {{> frootwarstemp}} {{> clarcassonnetemp}}</div>
		<br style="clear:both;"/>
	</div>
</template>


<template name="gamenametemp">
	{{gamename}}
</template>


<template name="matchnametemp">
	{{matchname}}
</template>


<template name="roomplayerstemp">
	<table>
	<tr> <th>Jugadores:</th> </tr>
		{{#each players}}
			<tr> <td>{{name}}</td> </tr>
		{{/each}}
	</table>
	{{#if carca}}
		{{#if admin}}
			<div id="empezarboton">
				<p ><button id="EmpezarCarca"> Empezar </button></p>
			</div>
		{{/if}}
	{{/if}}
</template>


<template name="listaAmigosOnlineTemp">
	<div id="listaAmigosOnline">
		{{# each listaAmigosOnline}}
		<a style ="cursor:pointer;text-decoration:underline;float:left" class="linkchat">
			{{username}}<br>
		</a>
		<ul class="menuAmigos" style="float:left;margin-left:3px;">
			<li>
				<a class ="menuAmigosStyle">&#9660;</a>
				<ul>
					<li><a class ="menuAmigosStyle menuAInv" hreflang={{username}}><span class="ui-icon-plus"></span>Invitar</a></li>
					<li><a class ="menuAmigosStyle menuAPer" ><span class="ui-icon-person"></span>Perfil</a></li>
					<li><a class ="menuAmigosStyle menuABloq"><span class="ui-icon-cancel"></span>Bloquear</a></li>
				</ul>
			</li>
		</ul>
		<br style="clear:both;"/>
		{{/ each}}
	</div>	
</template>


<template name="listaAmigosOfflineTemp">
	<div id="listaAmigosOffline">
		{{# each listaAmigosOffline}}
			{{username}}<br>
		{{/ each}}
	</div>	
</template>


<template name='privatemessagestemp'>
	<div style='overflow: auto; height:250px;' class="privatemessages">
		{{# each listaprivatemessages}}
			<i><font size=-4>({{date}})</font> {{orig}}</i>: {{text}} <br>
		{{/ each}}	
	</div>
</template>


<template name="my-video">
    <video id="localVideo"></video>
</template>


<template name="remote-videos">
    <span id="remotesVideos"></span>
</template>




<template name='imagperfiltemp'>
	<div style="display:block;" id="imgdataprofile">	
		<img id='imgprofile' width='150px' height='150px' src={{avatar}} ><br>
	</div>	
</template>


<template name='datosperfiltemp'>
	<div style="display:block;" id="dataprofile">
		<div><span id="nombreperfil" style='font: small-caps 185% serif; '>{{username}}</span></div><br>
		<b>Fecha de nacimiento:</b> {{birthday}}<br>
		<b>Correo electronico:</b> {{address}}<br>
		<b>Amigos:</b> {{amigos}}<br>
		<b>Mejores puntuaciones </b>
		{{# each rank}}
			[{{game}}:{{points}}]
		{{/ each}}
		<br><br>
		<input id="modifprof" type="submit" value="Modificar"> 
	</div>	
</template>



<template name='modperfiltemp'>
	<div style="display:none;" id="moddataprofile">
		<br><br>
		<div id="contenedorimagenes" style="height:150px">
			<button type="button" id="previousavatar" style="float: left; margin-top:65px"> < </button>
			<div id="avatar-slider" style="float: left;">
			</div>
			<button type="button" id="nextavatar" style="float: left; margin-top:65px"> > </button>
		</div>
		<br><br>
		Fecha de nacimiento: <input type="text" id="datepickerprof"> (Una vez guardado no se puede modificar)<br>
		Direccion de email:   <input id="modemail" type="email"><br><br><br>
		<input id="saveprof" type="submit" value="Guardar"> 
		<input id="nosaveprof" type="submit" value="Cancelar"> 
	</div>	
</template>
