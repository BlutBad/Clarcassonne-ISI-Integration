<head>
	<title>Plataforma LL</title>
</head>

<body>
	<div id="div-login-button">{{loginButtons}}</div>
	<h1 id="titulo">Plataforma LL</h1>
	<p> Welcome to LowerLayers Games! </p>
   	<div id="container">
   		{{> cointemp}}
		{{> tabstemp}}
   	</div>
</body>







<template name="cointemp">
	<div id="slider">
		<div id="coin-slider">
		    <IMG  SRC="angrybirds.jpg">
		    <IMG  SRC="carcassonne.jpg">
		    <IMG  SRC="alieninvasion.png">
		</div>
	</div>
</template>

<template name="tabstemp">
	<div id="tabs" >
		<ul>
			<li><a href="#amigos">Amigos</a></li>
			<li><a href="#chat">Chat</a></li>
			<li><a href="#juegos">Juegos</a></li>
		</ul>
		
		<div id="amigos"> {{> userstemp}} </div>
		<div id="chat"> {{> loguserstemp}}{{> input}}{{> messagestemp}} </div>
    	<div id="juegos">{{> gamestemp}}</div>
	</div>
</template>

<template name="userstemp">
	<div id="users" >
		{{# each users}}
				<p>{{username}}</p>
		{{/each}}
	</div>
</template>

<template name="input">
	<p> Mensaje: <input type="text" id="message"></p>
</template>

<template name="messagestemp">
	<div id="messages">
		{{# each messages}}
			<i>{{name}}: {{message}}</i></br>
		{{/each}}
	</div>
</template>

<template name="loguserstemp">
	<div id="logusers">
		{{# each logusers}}
			{{username}}
		{{/ each}}
	</div>
</template>

<template name="gamestemp">
	<div id="games">
		{{# each games}}
			<p>{{name}}</p>
		{{/ each}}
	</div>
</template>
