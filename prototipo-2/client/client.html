<head>
	<title>Plataforma LL</title>
</head>

<body>
	<div id="div-login-button">{{loginButtons}}</div>
	<h1 id="titulo">Plataforma LL</h1>
	{{> provisional}}
	<p> Welcome to LowerLayers Games! </p>
    <div id="container">
        {{> cointemp}}
		{{> tabstemp}}
    </div>
</body>




<template name="cointemp">
	<div id="slider">
		<div id="coin-slider">
		    <IMG  SRC="angrybirds.jpg">
		    <IMG  SRC="carcassonne.jpg">
		    <IMG  SRC="alieninvasion.png">
		</div>
	</div>
</template>

<template name="tabstemp">
	<div id="tabs" >
		<ul>
			<li><a href="#amigos">Amigos</a></li>
			<li><a href="#juegos">Juegos</a></li>
		</ul>
		
		<div id="amigos"> {{> userstemp}} </div>
      <div id="juegos"></div>
		
	</div>
</template>

<template name="userstemp">
	<div id="users" >
		{{# each users}}
				{{username}}
		{{/each}}
		{{> input}}
	   {{> messages}}
	</div>
</template>

<template name="input">
	<p> Message: <input type="text" id="message"></p>
</template>

<template name="messages">
	{{#each messages}}
		<strong>{{name}}:</strong>{{message}}
	{{/each}}
</template>

<template name="provisional">
	LISTA CONECTADOS:
	{{# each conectados}}
		{{username}}
	{{/ each}}
</template>
